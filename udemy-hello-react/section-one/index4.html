<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's react</title>
</head>
<body>
    <!--Designated location to insert react content-->
    <div id="app">React has not rendered yet</div>
    <!--Javascript-->
    <script type="text/babel">

        //Render react to the DOM - Will accept 2 arguments: (react what, react where)
        //where = location where you want to place it in the DOM
        ReactDOM.render(
            //React what - JSX
            <div>
                    <h1>Hello world</h1>
                    <h2>I hope you have a nice day</h2>
            </div>,
            //React where - "app" div
            document.getElementById("app")
            );
    </script>

</body>
</html>
