<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Icons: Font Awesome library-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>FriendLy</title>
</head>
<body>
    <div id = "app">
        React has not rendered yet
    </div>

    <script type="text/babel">

        //FriendLy Complex component
        function FriendLy(props){
            var malePeopleItem = props.people.filter(function(person){
                return person.gender === 'male';
            }).map(function(person){
                var friendlyStyle = {
                    display:'inline-block',
                    margin:20,
                    height: 300,
                    width:200,
                    padding:0,
                    backgroundColor:"#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                }
                return <div style={friendlyStyle} key={person.id}>
                    <Avatar     img={person.img}/>
                    <UserName   name ={person.name}/>
                    <GetConnected/>  
                </div>
            });
            var femalePeopleItem = props.people.filter(function(person){
                return person.gender === 'female';
            }).map(function(person){
                var friendlyStyle = {
                    display:'inline-block',
                    margin:20,
                    height: 300,
                    width:200,
                    padding:0,
                    backgroundColor:"#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                }
                return <div style={friendlyStyle} key={person.id}>
                    <Avatar     img={person.img}/>
                    <UserName   name ={person.name}/>
                    <GetConnected/>  
                </div>
            });

            return <div>
                    <h1>Males</h1>
                    <div>{malePeopleItem}</div>
                    <hr/>
                    <h1>Females</h1>
                    <div>{femalePeopleItem}</div>
                </div>
        }

        //Avatar component
        function Avatar(props){
            var avatarStyle = {
                marginLeft: 27,
                margonTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return(
                <img src={props.img} alt="profile pic" style={avatarStyle}/>
            );
        }

        //UserName component
        function UserName(props){
            var nameStyle = {
                fontSize: 24,
                textAlign: "center",
                fontFamily: "Arial, Helvetica, sans-serif",
                margin:20
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            );
        }
        //GetConnected complex component
        function GetConnected(){
            var getConnectedStyle = {
                marginLeft: 15
            }
            return(
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }
        
        var iconStyle = {
            margin:20
        }

        //Like component
        function Like(){
            return(
                <i className="bi bi-hand-thumbs-up-fill" style={iconStyle}></i>

            );
        }
        //Share component
        function Share(){
            return(
                <i className="bi bi-share-fill" style={iconStyle}></i>
            );
        }
        //Add component
        function Add(){
            return(
                <i className="bi bi-person-plus-fill" style={iconStyle}></i>
            );
        }

        var people = [{id: 0, name: "Rob", gender: "male", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                {id: 2,  name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {id: 3, name: "Jenny", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                {id: 5, name: "Josh", gender: "male", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {id: 6, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {id: 7, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
                {id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                ];

        ReactDOM.render(
            
            <FriendLy 
                people={people}
            />,
            document.getElementById("app")
        );
    </script>   
</body>
</html>
