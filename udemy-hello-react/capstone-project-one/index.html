<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Icons: Font Awesome library-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>FriendLy</title>
</head>
<body>
    <div id = "app">
        React has not rendered yet
    </div>

    <script type="text/babel">

        //FriendLy Complex component
        function FriendLy(){
            var friendlyStyle = {
                height: 300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>    
                </div>
            );
        }

        //Avatar component
        function Avatar(){
            var avatarStyle = {
                marginLeft: 20,
                margonTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return(
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Gato_Siam%C3%A9s_ojos_azules.JPG/800px-Gato_Siam%C3%A9s_ojos_azules.JPG" alt="profile pic" style={avatarStyle}/>
            );
        }

        //UserName component
        function UserName(){
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin:20
            }
            return(
                <h1 style={nameStyle}>Profile Name</h1>
            );
        }
        //GetConnected complex component
        function GetConnected(){
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }
        
        var iconStyle = {
            margin:20
        }

        //Like component
        function Like(){
            return(
                <i className="bi bi-hand-thumbs-up-fill" style={iconStyle}></i>

            );
        }
        //Share component
        function Share(){
            return(
                <i className="bi bi-share-fill" style={iconStyle}></i>
            );
        }
        //Add component
        function Add(){
            return(
                <i className="bi bi-person-plus-fill" style={iconStyle}></i>
            );
        }

        ReactDOM.render(
            <FriendLy/>,
            document.getElementById("app")
        );
    </script>   
</body>
</html>
