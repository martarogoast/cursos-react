<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling components</title>
</head>
<body>
    <div id = "app">React has not rendered yet </div>

    <!--REFACTOR DEL SECTION-FOUR/INDEX.HTML-->
    <!--solucion buena en https://github.com/robgmerrill/hello-react/blob/master/section-five/index3.html -->
    <script type="text/babel">

        class Color extends React.Component{
            render(){
                var colorStyle = {
                    height: 50,
                    width: 150,
                    backgroundColor: this.props.color
                }
                return(
                    <h1 style={colorStyle}>{this.props.name}</h1>
                );
            }
        }

        ReactDOM.render(
            <div>
                <Color name="Red" color="red"/>
                <Color name="Orange" color="orange"/>
                <Color name="Yellow" color="yellow"/>
                <Color name="Green" color="green"/>
                <Color name="Blue" color="blue"/>
                <Color name="Indigo" color="indigo"/>
                <Color name="Violet" color="violet"/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
