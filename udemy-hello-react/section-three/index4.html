<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components</title>
</head>
<body>
    <div id="app">
        React has not rendered yet
    </div>

    <div id="shapesId">
        React has not rendered yet
    </div>

    <script type="text/babel">
        //Our first class component
        class Shapes extends React.Component{
            render(){
                return(
                    <h1>Circle, Sqare, Rectangle</h1>
                );
            }
        }
        //Create class components for every shape and render to the dom within a parent div tag
        class Circle extends React.Component{
            render(){
                var circleStyle = {
                width: 100,
                height: 100,
                background: "red",
                borderRadius: "50%"
            }
                return(
                    <h1 style={circleStyle}>Circle</h1>
                );
            }
        }

        class Square extends React.Component{
            render(){
                var squareStyle = {
                    width: 100,
                    height: 100,
                    background: "red"
                }
                return(
                    <h1 style={squareStyle}>Square</h1>
                );
            }
        }
        
        class Rectangle extends React.Component{
            render(){
                var rectangleStyle = {
                    width: 200,
                    height: 100,
                    background: "red"
                }
                return(
                    <h1 style={rectangleStyle}>Rectangle</h1>
                );
            };
        }

        ReactDOM.render(
            <div>
                <Circle/>
                <Square/>
                <Rectangle/>
            </div>,
            document.getElementById("app")
        )


        ReactDOM.render(
            <div>
                <Shapes/>
            </div>,
            document.getElementById("shapesId")
        )

    </script>
</body>
</html>
